<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login-signup.css">
</head>
<body id="body--ls">
    <div id="login-signup--page" class="ls login-show">
        <div class="wrapper">
            <div class="login">
                <div class="content-heading--ls">
                    <div class="y-style">
                        <!-- Change the anchor name to desired name -->
                        <div class="logo"><a href="">Online <span>Market Place</span></a></div>
                        <div class="welcome">
                            <h2>Welcome to OMP!</h2>
                            <p>Login or Signup</p>
                        </div>
                    </div>
                </div>
                <div class="content-form--ls">
                    <div class="y-style">
                        <form action="">
                            <p>
                                <label for="">Email</label>
                                <input type="email" placeholder="Enter Email">
                            </p>
                            <p>
                                <label for="">Password</label>
                                <input type="password" placeholder="Enter Password">
                                <p class="check">
                                    <input type="checkbox" id="rmbr--l">
                                    <label for="">Remember Me?</label>
                                </p>
                                <p class="forgot-pass">
                                    <!-- Set the href to forgot pass page -->
                                    <a href="#">Forgot Password?</a>
                                </p>
                            </p>
                            <p>
                                <button type="submit">Login</button>
                            </p>
                        </form>
                        <div class="afterform">
                            <p>Don't have an Account?</p>
                            <a href="#" class="t-signup">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Signup Form -->
            <div class="signup">
                <div class="content-heading--ls">
                    <div class="y-style">
                        <!-- Change the anchor name to desired name -->
                        <div class="logo"><a href="">Online <span>Market Place</span></a></div>
                        <div class="welcome">
                            <h2>Welcome to OMP!</h2>
                            <p>Login or Signup</p>
                        </div>
                    </div>
                </div>
                <div class="content-form--ls">
                    <div class="y-style">
                        <form action="">
                            <p>
                                <label for="">Name</label>
                                <input type="text" placeholder="Enter Name">
                            </p>
                            <p>
                                <label for="">Email</label>
                                <input type="email" placeholder="Enter Email">
                            </p>
                            <p>
                                <label for="">Password</label>
                                <input type="password" placeholder="Enter Password">
                                <p class="check">
                                    <input type="checkbox" id="terms">
                                    <label for="">I agree to terms and conditions</label>
                                </p>
                            </p>
                            <p>
                                <button type="submit">Sign Up</button>
                            </p>
                        </form>
                        <div class="social">
                            <p><span>Or Sign Up With...</span></p>
                            <ul>
                                <li><a href="" class="google"><ion-icon name="logo-google"></ion-icon></a></li>
                                <li><a href="" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            </ul>
                        </div>
                        <div class="afterform">
                            <p>Already have an Account?</p>
                            <a href="#" class="t-login">Login Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/loginSignup.js"></script>
</body>
</html>
