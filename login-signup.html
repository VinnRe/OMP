<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login_signup.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body id="body--ls">
    <!-- HEADER SECTION -->
    <section id="header">
        <a href="index.html"><img src="/assets/imgs/omp_logo_128.png" class="logo"></a>

        <div class="search-container">
            <input id="search-bar" type="text" placeholder="Search...">
            <button id="search-button" class="material-symbols-outlined">search</button>
        </div>

        <div>
            <ul id="navbar">
                <li><a href="about.html">About</a></li>
                <li><a href="create-listing.html"><i class="material-symbols-outlined">add_box</i></a></li>
                <li><a href="cart.html"><i class="material-symbols-outlined">shopping_bag</i></a></li>
                <li><a href="account.html"><i class="material-symbols-outlined">account_circle</i></a></li>
                
            </ul>
        </div>
    </section>
    <div id="login-signup--page" class="ls login-show">
        <div class="wrapper">
            <div class="login">
                <div class="content-heading--ls">
                    <div class="y-style">
                        <!-- Change the anchor name to desired name -->
                        <a href="index.html"><img src="/assets/imgs/omp_logo_128.png" class="logo"></a>
                        <div class="welcome">
                            <h2>Welcome to OMP!</h2>
                            <p>Buy and Sell items with ease!</p>
                        </div>
                    </div>
                </div>
                <div class="content-form--ls">
                    <div class="y-style">
                        <form action="" id="loginForm">
                            <p>
                                <label for="">Email</label>
                                <input type="email" id="loginEmail" placeholder="Enter Email" required>
                            </p>
                            <p>
                                <label for="">Password</label>
                                <input type="password" placeholder="Enter Password" id="loginPassword" required>
                                <p class="check">
                                    <input type="checkbox" id="rmbr--l">
                                    <label for="">Remember Me?</label>
                                </p>
                                <!-- <p class="forgot-pass">
                                    <a href="#">Forgot Password?</a>
                                </p> -->
                            </p>
                            <p>
                                <button type="submit" id="login-btn">Login</button>
                            </p>
                        </form>
                        <div class="afterform">
                            <p>Don't have an Account?</p>
                            <a href="#" class="t-signup">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Signup Form -->
            <div class="signup">
                <div class="content-heading--ls">
                    <div class="y-style">
                        <!-- Change the anchor name to desired name -->
                        <a href="index.html"><img src="/assets/imgs/omp_logo_128.png" class="logo"></a>
                        <div class="welcome">
                            <h2>Welcome to OMP!</h2>
                            <p>Buy and Sell items with ease!</p>
                        </div>
                    </div>
                </div>
                <div class="content-form--ls">
                    <div class="y-style">
                        <form action="" id="signupForm">
                            <p>
                                <label for="">Name</label>
                                <input type="text" placeholder="Enter Name" id="signupUsername" required>
                            </p>
                            <p>
                                <label for="">Email</label>
                                <input type="email" placeholder="Enter Email" id="signupEmail" required>
                            </p>
                            <p>
                                <label for="">Password</label>
                                <input type="password" placeholder="Enter Password" id="signupPassword" required>
                                <label for="">Re-enter Password</label>
                                <input type="password" placeholder="Re-enter Password" id="signupRepassword" required>
                                <p class="check">
                                    <input type="checkbox" id="terms">
                                    <label for="">I agree to terms and conditions</label>
                                </p>
                            </p>
                            <p>
                                <button type="submit" id="signup-btn">Sign Up</button>
                            </p>
                        </form>
                        <div class="social">
                            <p><span>Or Sign Up With...</span></p>
                            <ul>
                                <li><a href="" class="google"><ion-icon name="logo-google"></ion-icon></a></li>
                                <li><a href="" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            </ul>
                        </div>
                        <div class="afterform">
                            <p>Already have an Account?</p>
                            <a href="#" class="t-login">Login Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/loginSignup.js"></script>
</body>
</html>
