<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMP - Create Listing</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/listings.css">
</head>
<body>
    <!-- HEADER SECTION -->
    <section id="header">
        <a href="index.html"><img src="/assets/imgs/omp_logo_128.png" class="logo"></a>

        <div class="search-container">
            <input id="search-bar" type="text" placeholder="Search...">
            <button id="search-button" class="material-symbols-outlined">search</button>
        </div>

        <div>
            <ul id="navbar">
                <li><a href="about.html">About</a></li>
                <li><a href="create-listing.html"><i class="material-symbols-outlined">add_box</i></a></li>
                <li><a href="cart.html"><i class="material-symbols-outlined">shopping_bag</i></a></li>
                <li><a href="account.html"><i class="material-symbols-outlined">account_circle</i></a></li>
                
            </ul>
        </div>
    </section>

    <!-- FORM SECTION -->
    <h1 class="listing-header">Create Listing</h1>
    <div class="listing-container">
        <form action="//SUBMIT" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item-images">Insert Picture</label><br>
                <input type="file" id="item-images" name="item-image[]" multiple accept="image/*">
            </div>
            <div class="form-group">
                <label for="item-name">Name</label><br>
                <input type="text" id="item-name" name="item-name">
            </div>
            <div class="form-group">
                <label for="item-price">Price</label><br>
                <input type="number" id="item-price" name="item-price">
            </div>
            <div class="form-group">
                <label for="item-details">Details</label><br>
                <textarea id="item-details" name="item-details"></textarea>
            </div>
            <input type="submit" value="Create Listing" id="create-listing-button">
        </form>
    </div>

    <script src="/js/addListing.js"></script>
</body>
</html>
