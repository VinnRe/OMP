<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMP - Account</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <!-- HEADER SECTION -->
    <section id="header">
        <a href="index.html"><img src="/assets/imgs/omp_logo_128.png" class="logo"></a>

        <div class="search-container">
            <input id="search-bar" type="text" placeholder="Search...">
            <button id="search-button" class="material-symbols-outlined">search</button>
        </div>

        <div>
            <ul id="navbar">
                <li><a href="about.html">About</a></li>
                <li><a href="create-listing.html"><i class="material-symbols-outlined">add_box</i></a></li>
                <li><a href="cart.html"><i class="material-symbols-outlined">shopping_bag</i></a></li>
                <li><a href="account.html"><i class="material-symbols-outlined">account_circle</i></a></li>
                
            </ul>
        </div>
    </section>

    <!-- ACCOUNT SECTION -->
    <section id="acc-section">
        <div class="acc-container">
            <div class="notLogged" id="notLogged">
                <h1>You are not logged in!</h1>
                <!-- MAKE SURE IF USER PRESSES EITHER BUTTONS THEY'LL BE REDIRECTED TO THE RESPECTIVE FORM -->
                <a href="login-signup.html" class="acc-log-btn">Login</a>
            </div>
            
            <div class="acc-settings" id="acc-settings">
                <h2 class="acc-username">username</h2>
                <input type="text" id="editUsername" placeholder="Enter new username">
                <button class="update-btn" id="updateUserNameButton">Update</button>
                <p class="acc-email">Email: </p>
                <input type="email" id="editEmail" placeholder="Enter new email">
                <button class="update-btn" id="updateEmailButton">Update</button>
                <p class="acc-address">Address: </p>
                <input type="text" id="editAddress" placeholder="Enter new address">
                <button class="update-btn" id="updateAddressButton">Update</button>
                <p class="acc-password">Password: </p>
                <input type="password" id="editPassword" placeholder="Enter new password">
                <button class="update-btn" id="updatePassButton">Update</button>
                <button class="logout-btn" id="logoutButton">Logout</button>
            </div>
        </div>
    </section>
    <script src="js/account.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
