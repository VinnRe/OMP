<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketplace</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- HEADER SECTION -->
    <section id="header">
        <a href="index.html"><img src="/assets/imgs/omp_logo_128.png" class="logo"></a>

        <div class="search-container">
            <input id="search-bar" type="text" placeholder="Search...">
            <button id="search-button" class="material-symbols-outlined">search</button>
        </div>

        <div>
            <ul id="navbar">
                <li><a href="about.html">About</a></li>
                <li><a href="create-listing.html"><i class="material-symbols-outlined">add_box</i></a></li>
                <li><a href="cart.html"><i class="material-symbols-outlined">shopping_bag</i></a></li>
                <li><a href="account.html"><i class="material-symbols-outlined">account_circle</i></a></li>
                
            </ul>
        </div>
    </section>

    <!-- HERO SECTION -->
    <section id="hero">
        <div class="hero-texts">
            <h4>Browse with ease</h4>
            <h2>Great deals provided</h2>
            <h1>Vast options to choose from</h1>
            <p>Find a great deal for you today!</p>
            <button>Browse Deals!</button>
        </div>
        <div class="hero-background">
            <img src="/assets/imgs/hero_bg.png" alt="hero_bg">
        </div>
    </section>

    <!-- CONTENT SECTION -->
    <section id="content">
        <div class="categories">
            <div class="categories-header">
                <h2>Categories</h2>
            </div>
            <div class="category-sections">
                <div class="category">
                    <a href="index.html#electronics"><img src="/assets/categories/electronics_512.png" alt="Electronics"></a>
                    <p>Electronics</p>
                </div>
                <div class="category">
                    <a href="index.html#vehicles"><img src="/assets/categories/vehicles_512.png" alt="Vehicles"></a>
                    <p>Vehicles</p>
                </div>
                <div class="category">
                    <a href="index.html#toolsandequipment"><img src="/assets/categories/tools_and_equip_512.png" alt="ToolsAndEquipments"></a>
                    <p>Tools and Equipments</p>
                </div>
                <div class="category">
                    <a href="index.html#properties"><img src="/assets/categories/properties_512.png" alt="properties"></a>
                    <p>Properties</p>
                </div>
            </div>
        </div>

        <!-- FOR YOU -->
        <div class="for-you">
            <div class="categories-header">
                <h2>For You</h2>
            </div>
            <div class="listings">
                <!-- Insert the existing listings -->
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
